<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModifyCursor</title>
    <link rel="stylesheet" href="cursor.css">
</head>
<body>
    <h1>Modify your cursor !</h1>
    

    <div class="container-all-box">
        <div class="box div-1" onclick="changeCursor(this)">
            <img class="cursor cursor-1" src="./cursors/iconmonstr-cursor-1.svg" alt="">
        </div>
        <div class="box div-2" onclick="changeCursor(this)">
            <img class="cursor cursor-2" src="./cursors/iconmonstr-cursor-2.svg" alt="">
        </div>
        <div class="box div-3" onclick="changeCursor(this)">
            <img class="cursor cursor-3" src="./cursors/iconmonstr-cursor-3.svg" alt="">
        </div>
        <div class="box div-4" onclick="changeCursor(this)">
            <img class="cursor cursor-4" src="./cursors/iconmonstr-cursor-4.svg" alt="">
        </div>
        <div class="box div-5" onclick="changeCursor(this)">
            <img class="cursor cursor-5" src="./cursors/iconmonstr-cursor-5.svg" alt="">
        </div>
        <div class="box div-6" onclick="changeCursor(this)">
            <img class="cursor cursor-6" src="./cursors/iconmonstr-cursor-6.svg" alt="">
        </div>
        <div class="box div-32" onclick="changeCursor(this)">
            <img class="cursor cursor-32" src="./cursors/iconmonstr-cursor-32.svg" alt="">
        </div>
    </div>

    <script src="./cursor.js"></script>
</body>
</html>
